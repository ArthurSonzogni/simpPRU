name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: preconfig
      run: aclocal && autoconf && automake --add-missing 
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: sudo make distcheck
  
  build_arm32:
    runs-on: ubuntu-18.04
    name: Build on ARMv7 
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: uraimo/run-on-arch-action@v1.0.9
        id: runcmd
        with:
          architecture: armv7
          distribution: ubuntu18.04
          run: | 
            git clone https://github.com/VedantParanjape/simpPRU.git
            cd simpPRU
            aclocal && autoconf && automake --add-missing
            ./configure
            make
            make check
            sudo make distcheck
            
